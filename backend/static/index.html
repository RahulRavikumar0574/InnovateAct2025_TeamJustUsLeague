<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IoT + YOLO Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #videoFrame {
            width: 640px;
            height: 480px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card {
            background: #1e293b;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #sensorData {
            display: flex;
            gap: 20px;
        }

        .sensor {
            min-width: 120px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>IoT + AI Monitoring Dashboard</h1>

    <!-- YOLO Video -->
    <img id="videoFrame" alt="Waiting for YOLO stream..." />

    <!-- Sensor Data -->
    <div id="sensorData">
        <div class="card sensor">
            <h3>üå°Ô∏è Temp</h3>
            <p id="temp">--</p>
        </div>
        <div class="card sensor">
            <h3>üíß Humidity</h3>
            <p id="humidity">--</p>
        </div>
        <div class="card sensor">
            <h3>üî• MQ2</h3>
            <p id="mq2">--</p>
        </div>
    </div>

    <script>
        // change to your backend IP
        const WS_URL = "ws://192.168.242.7:8000/ws?role=viewer";
        const ws = new WebSocket(WS_URL);

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            if (msg.type === "sensor") {
                document.getElementById("temp").innerText = msg.data.temperature ?? "--";
                document.getElementById("humidity").innerText = msg.data.humidity ?? "--";
                document.getElementById("mq2").innerText = msg.data.mq2 ?? "--";
            }

            if (msg.type === "video") {
                document.getElementById("videoFrame").src = "data:image/jpeg;base64," + msg.frame;
            }
        };
    </script>
</body>

</html>
